<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img class="dashboard sidebar-icon" src="images/dashboard.svg" alt="Dashboard Icon"/>
            <a class="dashboard">Dashboard</a>
            <img class="home sidebar-icon" src="images/home-icon.svg" alt="Home Icon"/>
            <a class="home" href="">Home</a>
            <img class ="profile sidebar-icon" src="images/profile.svg" alt="Profile Icon">
            <a class="profile" href="">Profile</a>
            <img class ="messages sidebar-icon" src="images/messages.svg" alt="Messages Icon">
            <a class="messages" href="">Messages</a>
            <img class ="history sidebar-icon" src="images/history.svg" alt="History Icon">
            <a class="history" href="">History</a>
            <img class ="tasks sidebar-icon" src="images/task.svg" alt="Tasks Icon">
            <a class="tasks" href="">Tasks</a>
            <img class ="communities sidebar-icon" src="images/communities.svg" alt="Communities Icon">
            <a class="communities" href="">Communities</a>
            <a class="empty"></a>
            <a class="empty"></a>
            <img class ="settings sidebar-icon" src="images/settings.svg" alt="Settings Icon">
            <a class="settings" href="">Settings</a>
            <img class ="support sidebar-icon" src="images/support.svg" alt="Support Icon">
            <a class="support" href="">Support</a>
            <img class ="privacy sidebar-icon" src="images/privacy.svg" alt="Privacy Icon">
            <a class="privacy" href="">Privacy</a>
        </div>
        <div class="nav">
            <div class="header-bar">
                <div class="search">
                    <img class="search-icon" src="images/search.svg" alt="Search Icon">
                    <label for="search-bar">
                        <input id="search-bar" name="search-bar" type="search">
                    </label>
                </div>
                <div class="top-right">
                    <a href=""><img class="alert-icon" src="images/alert.svg" alt="Alert Icon"></a>
                    <a href=""><img class="profile-image" src="images/profile-pic.png" alt="Profile pic"></a>
                    <a href=""><div class="profile-name">Todd Chaves</div></a>
                </div>
            </div>
            <div class="profile-bar">
                <div class="image-and-stuff">
                    <img class="profile-image" src="images/profile-pic.png" alt="Profile pic">
                    <div class="top-text">
                        <div class="hi-there">Hi there,</div>
                        <div class="tag">Todd Chaves (@princeOfCordovia)</div>
                    </div>
                </div>
                <div class="top-buttons">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="article">

        </div>
    </div>
</body>
</html>
