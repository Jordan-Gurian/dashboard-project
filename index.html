<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">Dashboard</div>
            <div class="home">Home</div>
            <div class="profile">Profile</div>
            <div class="messages">Messages</div>
            <div class="history">History</div>
            <div class="tasks">Tasks</div>
            <div class="communities">Communities</div>
            <div class="empty"></div>
            <div class="settings">Settings</div>
            <div class="support">Support</div>
            <div class="privacy">Privacy</div>
        </div>
        <div class="nav">
            <div class="header-bar">
                <label for="search-bar">Icon
                    <input id="search-bar" name="search-bar" type="search">
                </label>
                <div class="alert-icon">filler</div>
                <div class="profile-image">filler</div>
                <div class="profile-name">Morgan Oakley</div>
            </div>
            <div class="profile-bar">
                <div class="image-and-stuff">filler</div>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="article">

        </div>
    </div>
</body>
</html>
