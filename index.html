<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img class="dashboard icon" src="images/dashboard.svg" alt="Dashboard Icon"/>
            <a class="dashboard">Dashboard</a>
            <img class="home icon" src="images/home-icon.svg" alt="Home Icon"/>
            <a class="home" href="">Home</a>
            <img class ="profile icon" src="images/profile.svg" alt="Profile Icon">
            <a class="profile" href="">Profile</a>
            <img class ="messages icon" src="images/messages.svg" alt="Messages Icon">
            <a class="messages" href="">Messages</a>
            <img class ="history icon" src="images/history.svg" alt="History Icon">
            <a class="history" href="">History</a>
            <img class ="tasks icon" src="images/task.svg" alt="Tasks Icon">
            <a class="tasks" href="">Tasks</a>
            <img class ="communities icon" src="images/communities.svg" alt="Communities Icon">
            <a class="communities" href="">Communities</a>
            <a class="empty"></a>
            <a class="empty"></a>
            <img class ="settings icon" src="images/settings.svg" alt="Settings Icon">
            <a class="settings" href="">Settings</a>
            <img class ="support icon" src="images/support.svg" alt="Support Icon">
            <a class="support" href="">Support</a>
            <img class ="privacy icon" src="images/privacy.svg" alt="Privacy Icon">
            <a class="privacy" href="">Privacy</a>
        </div>
        <div class="nav">
            <div class="header-bar">
                <label for="search-bar">Icon
                    <input id="search-bar" name="search-bar" type="search">
                </label>
                <div class="alert-icon">filler</div>
                <div class="profile-image">filler</div>
                <div class="profile-name">Morgan Oakley</div>
            </div>
            <div class="profile-bar">
                <div class="image-and-stuff">filler</div>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="article">

        </div>
    </div>
</body>
</html>
